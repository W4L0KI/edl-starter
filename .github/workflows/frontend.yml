name: Frontend Tests

on:
  push:
    branches: [main]
  pull_request:  # âœ¨ Nouveau !
    branches: [main]
  workflow_call:  # âœ¨ Nouveau !
jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # ğŸ‘‰ TODO 1 : Setup Node.js 18 avec cache npm
      - name: ğŸ§© Setup Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      # ğŸ‘‰ TODO 2 : Installer les dÃ©pendances
      - name: ğŸ“š Install dependencies
        run: |
          cd frontend
          npm ci

      # ğŸ‘‰ TODO 3 : Lancer les tests frontend
      - name: ğŸ§ª Run tests
        run: |
          cd frontend
          npm test -- --run

      # ğŸ‘‰ TODO 4 : VÃ©rifier le build
      - name: ğŸ—ï¸ Build frontend
        run: |
          cd frontend
          npm run build
