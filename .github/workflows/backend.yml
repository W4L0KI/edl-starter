name: Backend Tests

on:
  push:
    branches: [main]
  pull_request:  # âœ¨ Nouveau !
    branches: [main]
  workflow_call:  # âœ¨ Nouveau !

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # âœ… Setup Python 3.11 avec cache pip
      - name: ğŸ Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      # âœ… Installer UV
      - name: ğŸ“¦ Install UV
        run: pip install uv

      # âœ… Installer les dÃ©pendances backend
      - name: ğŸ“š Install dependencies
        run: |
          cd backend
          uv sync

      # âœ… Lancer les tests backend
      - name: ğŸ§ª Run tests
        run: |
          cd backend
          uv run pytest -v --cov
